<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedFlow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo"><i class="fa-solid fa-newspaper"></i> FeedFlow</div>
    <div class="header-right">
      <input type="text" id="search" placeholder="Search posts..." aria-label="Search posts">
      <a href="#" id="add-post-header-btn" class="header-btn"><i class="fa-solid fa-plus"></i> Add Post</a>
      <a href="saved.html" class="saved-link"><i class="fa-solid fa-bookmark"></i> Saved</a>
    </div>
  </header>

  <main>
    <div class="feed" id="feed"></div>
  </main>

  <footer>
    <p>Â© 2025 FeedFlow | Follow us on 
      <i class="fa-brands fa-twitter"></i> 
      <i class="fa-brands fa-facebook"></i> 
      <i class="fa-brands fa-instagram"></i>
    </p>
  </footer>

  <!-- Add Post Modal -->
  <div id="add-post-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h3>Add New Post</h3>
      <input type="text" id="new-title" placeholder="Post Title">
      <textarea id="new-text" placeholder="Post Content"></textarea>
      <input type="file" id="new-img" accept="image/*">
      <button id="add-post-btn">Add Post</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
